<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />

    <title>BookBox</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Header -->
      <header>
        <div class="top">
          <div class="brand">
            <svg
              class="color-logo"
              style="width: 64px; height: 64px"
              viewBox="0 0 24 24"
            >
              <path fill="#ffffff" d="M9 3V18H12V3H9" />
              <path fill="#ffd500" d="M12 5L16 18L19 17L15 4L12 5" />
              <path fill="#ef233c" d="M5 5V18H8V5H5" />
              <path fill="#00509d" d="M3 19V21H21V19H3Z" />
            </svg>
            <h1>
              Book <br />
              Box
            </h1>
          </div>

          <div class="links">
            <a class="headerLink" href="#">Sign in</a>
            <a class="headerLink" href="#">Create account</a>
            <a class="headerLink" href="#">Newsletter</a>
          </div>
          
        <button class="addBook" onclick="openForm()">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z"
            />
          </svg>
        </button>
      </header>

      <!-- Button to add new books  -->

      <!-- Pop up form -->

      <div class="formPopup" id="myForm">
        <button class="closeForm" onclick="closeForm()">
          <svg style="width: 20px; height: 20px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M4 20H18V22H4C2.9 22 2 21.11 2 20V6H4V20M20.22 2H7.78C6.8 2 6 2.8 6 3.78V16.22C6 17.2 6.8 18 7.78 18H20.22C21.2 18 22 17.2 22 16.22V3.78C22 2.8 21.2 2 20.22 2M19 13.6L17.6 15L14 11.4L10.4 15L9 13.6L12.6 10L9 6.4L10.4 5L14 8.6L17.6 5L19 6.4L15.4 10L19 13.6Z"
            />
          </svg>
        </button>
        <form class="form" action="" method="get">
          <h1 class="bigTitle">Let's add a new book!</h1>
          <div class="title">
            <legend for="title">Title</legend>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Harry Potter"
              required
            />
          </div>
          <div class="author">
            <legend for="author">Author</legend>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="J.K Rowling"
              required
            />
          </div>
          <div class="pages">
            <legend for="pages">N° of pages</legend>
            <input type="number" min="0" name="pages" id="pages" required />
          </div>
          <div class="date">
            <legend for="date">Date of publication</legend>
            <input
              type="number"
              name="date"
              id="date"
              placeholder="YYYY"
              min="0"
              max="2022"
              required
            />
          </div>
          <div class="read">
            <legend for="read">Have you finished the book?</legend>
            <input type="radio" id="yes" name="read" value="yes" /><label
              for="yes"
              >Yes</label
            >
            <input type="radio" id="no" name="read" value="no" /><label for="no"
              >No</label
            >
          </div>
          <div class="rating">
            <legend for="rating">Rating:</legend>
            <input
              id="star5"
              name="star"
              type="radio"
              value="5"
              class="radio-btn hide"
            />
            <label for="star5"><span class="emoji">☆</span></label>
            <input
              id="star4"
              name="star"
              type="radio"
              value="4"
              class="radio-btn hide"
            />
            <label for="star4"><span class="emoji">☆</span> </label>
            <input
              id="star3"
              name="star"
              type="radio"
              value="3"
              class="radio-btn hide"
            />
            <label for="star3"><span class="emoji">☆</span></label>
            <input
              id="star2"
              name="star"
              type="radio"
              value="2"
              class="radio-btn hide"
            />
            <label for="star2"><span class="emoji">☆</span></label>
            <input
              id="star1"
              name="star"
              type="radio"
              value="1"
              class="radio-btn hide"
            />
            <label for="star1"><span class="emoji">☆</span></label>
          </div>
          <div class="submit">
            <button id="submitButton">Add new Book</button>
          </div>
        </form>
      </div>

      <!-- bookshelf with all the books JS generated -->

      <h1 class="yourBooks">Your books</h1>
      <div class="bookshelf">
        <div class="bookBox">
          <div class="top">
            <div class="imgBox">
              <svg style="width: 64px; height: 64px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
                />
              </svg>
            </div>
          </div>
          <div class="content">
            <div class="titleDisplay">Title: The Hobbit</div>
            <div class="authorDisplay">Author: J.R.R. Tolkien</div>
            <div class="pagesDisplay">Pages: 395</div>
            <div class="dateDisplay">Date: 20-12-1953</div>
            <div class="ratingDisplay">Rating: ☆☆☆☆</div>
            <button class="delete">
              <img class="deleteBtn" src="/images/trash.svg" alt="delete" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
