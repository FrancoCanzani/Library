<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>BookBoxed</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Header -->
      <header>
        <h1>Book Box</h1>
        <button onclick="myFunction()">
          <h2>Add</h2>
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"
            />
          </svg>
        </button>
      </header>

      <!-- Pop up form -->

      <div class="popUpForm">
        <form action="/main.js" method="get">
          <h1>Let's add a new book!</h1>
          <div class="title">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Harry Potter"
              required
            />
          </div>
          <div class="pages">
            <label for="pages">NÂ° of pages</label>
            <input type="number" min="0" name="pages" id="pages" required />
          </div>
          <div class="date">
            <label for="date">Date of publication</label>
            <input type="date" name="Date" id="date" />
          </div>
          <div class="submit">
            <button class="submitButton">Add to my library</button>
          </div>
        </form>
      </div>

      <!-- bookshelf with all the books JS generated -->
      <div class="bookshelf">
        <div class="book-box">
          <div class="top">
            <div class="img-box">
              <svg style="width: 64px; height: 64px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
                />
              </svg>
            </div>
            <h1 class="titleDisplay">The Hobbit</h1>
          </div>
          <div class="content">
            <div class="author">Author: J.R.R. Tolkien</div>
            <div class="pagesDisplay">Pages: 395</div>
            <div class="ratingDisplay">Rating: ðŸ––ðŸ––ðŸ––ðŸ––</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
